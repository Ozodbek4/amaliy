<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container site-header__container">
            <div class="site-header__block">
                <a class="site-header__logo-img" href="#">
                    <img class="site-header__logo" src="./images/header-logo.svg" alt="logo of site">
                </a>
                <ul class="site-header__list">
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Home</a>
                    </li>
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Shop</a>
                    </li>
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Plant Care</a>
                    </li>
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Blogs</a>
                    </li>
                </ul>
                <ul class="site-header__end-list">
                    <li class="site-header__end-item">
                        <button class="site-header__first-btn"></button>
                    </li>
                    <li class="site-header__end-item">
                        <button class="site-header__second-btn"></button>
                    </li>
                    <li class="site-header__end-item">
                        <button class="site-header__third-btn"><img src="./images/third.svg" alt="img"><p class="site-header__third-text">Login</p></button>
                    </li>
                </ul>
            </div>
            <div class="site-header__mobile">
                <input type="text" placeholder="Find your plants" class="site-header__mobile-search"></input>
                <button class="site-header__mobile-set"></button>
            </div>
        </div>
    </header>
</body>
</html>
