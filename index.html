<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container site-header__container">
            <div class="site-header__block">
                <a class="site-header__logo-img" href="#">
                    <img class="site-header__logo" src="./images/header-logo.svg" alt="logo of site">
                </a>
                <ul class="site-header__list">
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Home</a>
                    </li>
                    <li class="site-header__item">

                    </li>
                    <li class="site-header__item">

                    </li>
                    <li class="site-header__item">
                        <a class="site-header__link" href="#">Blogs</a>
                    </li>
                </ul>
                <ul class="site-header__end-list">
                    <li class="site-header__end-item">
                        <button class="site-header__first-btn"></button>
                    </li>
                    <li class="site-header__end-item">
                        <button class="site-header__second-btn"></button>
                    </li>
                    <li class="site-header__end-item">
                        <button class="site-header__third-btn"><img src="./images/third.svg" alt="img"><p class="site-header__third-text">Login</p></button>
                    </li>
                </ul>

            <div class="site-header__mobile">
                <input type="text" placeholder="Find your plants" class="site-header__mobile-search"></input>
                <button class="site-header__mobile-set"></button>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="planet">
            <div class="container planet__container">
                <div class="planet__block">
                    <div class="planet__right">
                        <label class="planet__label">Welcome to GreenShop</label>
                        <h1 class="planet__title">Letâ€™s Make A Better Planet</h1>
                        <p class="planet__text">We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</p>
                        <a class="planet__link" href="#">SHOP NOW</a>
                    </div>
                </div>
                <div class="planet__left">
                    <img class="planet__img" src="./images/planet-img.png" alt="Planet">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
